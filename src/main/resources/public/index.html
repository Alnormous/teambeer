<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="bower_components/bootstrap-css-only/css/bootstrap.css" rel="stylesheet">
	<link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-app="stats">
	<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <a class="navbar-brand" href="#">Beer Spending Analyzer</a>

    </nav>
    <div class="container-fluid">
	    <div ng-controller="stats" ng-cloak class="ng-cloak">
	      <div class="row">
	        <main class="col-md-12">
	          <h1>Dashboard</h1>
	
	          <section class="row text-center placeholders">
	          	<div class="col-2 col-sm-1 placeholder"></div>
	            <div class="col-6 col-sm-3 placeholder">
	            	<canvas id="doughnut" class="chart chart-doughnut"
		  				chart-data="datatotal" chart-labels="labelstotal">
					</canvas>
	              <h4>Total Spend</h4>
	              <div class="text-muted">Your Beer Donut</div>
	            </div>
	            <div class="col-12 col-sm-6 placeholder">
	            	<canvas id="line" class="chart chart-line" chart-data="datadays"
						chart-labels="labelsdays" chart-series="seriesdays" chart-options="options"
						chart-dataset-override="datasetOverride">
					</canvas>
	              <h4>Beer Spend Over Time</h4>
	              <span class="text-muted">Your Beer Line</span>
	            </div>
	          </section>
	
	          <h2>Section title</h2>
	          <div class="table-responsive">
	            <table class="table table-striped">
	              <thead>
	                <tr>
	                  <th>Amount on Beer</th>
	                  <th>Total Cost</th>
	                  <th>Beer Description</th>
	                  <th>Location</th>
	                  <th>Time</th>
	                  <th>Update</th>
	                </tr>
	              </thead>
	              <tbody>
	                <tr ng-repeat="expense in expenses">
	                  <td> 
	                    <div class="input-group"> 
					        <span class="input-group-addon">£</span>
					        <input type="number" class="form-control" name="myDecimal" placeholder="Decimal" ng-model="expense.spentOnBeer" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required />
					    </div>
			    	  </td>
	                  <td>£{{expense.totalBill}}</td>
	                  <td>{{expense.description}}</td>
	                  <td>{{expense.location}}</td>
	                  <td>{{expense.time}}</td>
	                  <td><button ng-click="updateAmount($index)">Update</button></td>
						<td>
							<div ng-show="isPayButtonShown">
								<button ng-hide="expense.paid" ng-click="pay($index)">Feel Good</button>
								<i ng-show="expense.paid" class="fa fa-smile-o"></i>
							</div>
						</td>

	                </tr>
	              </tbody>
	            </table>
	          </div>
	        </main>
        </div>
      </div>
    </div>
  <div class="container">
  	
  </div>
  <script src="bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="app/statscontroller.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/chart.js/dist/Chart.min.js"></script>
  <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
</body>
</html>
