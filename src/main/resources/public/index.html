<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="bower_components/bootstrap-css-only/css/bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-app="stats">
	<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <a class="navbar-brand" href="#">Beer Spending Analyzer</a>

    </nav>
    <div class="container-fluid">
	    <div ng-controller="stats" ng-cloak class="ng-cloak">
	      <div class="row">
	        <main class="col-md-12">
	          <h1>Dashboard</h1>
	
	          <section class="row text-center placeholders">
	          	<div class="col-2 col-sm-1 placeholder"></div>
	            <div class="col-6 col-sm-3 placeholder">
	            	<canvas id="doughnut" class="chart chart-doughnut"
		  				chart-data="datatotal" chart-labels="labelstotal">
					</canvas>
	              <h4>Label</h4>
	              <div class="text-muted">Something else</div>
	            </div>
	            <div class="col-12 col-sm-6 placeholder">
	            	<canvas id="line" class="chart chart-line" chart-data="datadays"
						chart-labels="labelsdays" chart-series="seriesdays" chart-options="options"
						chart-dataset-override="datasetOverride">
					</canvas>
	              <h4>Label</h4>
	              <span class="text-muted">Something else</span>
	            </div>
	          </section>
	
	          <h2>Section title</h2>
	          <div class="table-responsive">
	            <table class="table table-striped">
	              <thead>
	                <tr>
	                  <th>#</th>
	                  <th>Header</th>
	                  <th>Header</th>
	                  <th>Header</th>
	                  <th>Header</th>
	                </tr>
	              </thead>
	              <tbody>
	                <tr ng-repeat="expense in expenses">
	                  <td>{{expense.spentOnBeer}}</td>
	                  <td>{{expense.totalBill}}</td>
	                  <td>{{expense.description}}</td>
	                  <td>{{expense.location}}</td>
	                  <td></td>
	                </tr>
	              </tbody>
	            </table>
	          </div>
	        </main>
        </div>
      </div>
    </div>
  <div class="container">
  	
  </div>
  <script src="bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="app/statscontroller.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/chart.js/dist/Chart.min.js"></script>
  <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
</body>
</html>
